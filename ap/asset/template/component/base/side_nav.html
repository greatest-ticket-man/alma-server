<aside class="js-side-nav side-nav">
    <nav class="js-side-nav-container side-nav__container">
        <header class="js-side-nav-header side-nav__header">
            {{ .Title }}
        </header>
        <ul class="side-nav__menu">
            {{ range $childMenu := .ChildMenuInfoList }}
            <li class="js-side-nav-row side-nav__menu__li">
                {{ $childMenu.Title }}
                <div hidden class="js-side-nav-path">{{ $childMenu.Path }}</div>



                <div class="side-nav__sub-menu">
                    <div class="side-nav__sub-menu__container">
                        <ul>
                            {{ range $grandChildMenu := $childMenu.ChildMenuInfoList }}
                            <li>
                                {{ $grandChildMenu.Title }}
                            </li>
                            {{ end }}
                        </ul>
                    </div>


                </div>



            </li>
            {{ end }}
        </ul>
    </nav>
</aside>
