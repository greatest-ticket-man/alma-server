<aside class="base__content__sidebar">
    <header class="js-sidebar-header base__content__sidebar__header">
        {{ .Title }}
        <div class="js-sidebar-header-path" hidden>{{.Path}}</div>
        
    </header>
    <ul class="base__content__sidebar__menu">
        {{ range $childMenu := .ChildMenuInfoList }}
            {{ if eq $childMenu.IsSelected true }}
            <li class="js-sidebar-menu-row base__content__sidebar__menu__li--selected">
            {{ else }}
            <li class="js-sidebar-menu-row">
            {{ end }}
                {{ $childMenu.Title }}
                <div class="js-sidebar-path" hidden>{{ $childMenu.Path }}</div>
            </li>
        {{ end }}
    </ul>
</aside>
