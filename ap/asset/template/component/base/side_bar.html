<aside class="base__content__sidebar">
    <header class="base__content__sidebar__header">
        {{ .Title }}
        <template>{{ .Path }}</template>
    </header>
    <ul class="base__content__sidebar__menu">
        {{ range $childMenu := .ChildMenuInfoList }}
            <li>
                {{ $childMenu.Title }}
            </li>
        {{ end }}
    </ul>
</aside>
