<div class="reserve-form">

    <div class="input-container">
        <span class="input__title">購入方式選択</span>
        <span class="input__desc">(必須)</span>
        <select name="" class="input__input" id="js-reserve-pay">
            {{ range $ticketPayType := .ticketPayTypeList }}
            <option value='{{ $ticketPayType.Id }}'>{{ $ticketPayType.Name }}</option>
            {{ end }}
        </select>
        <span class="input__desc">TODO : 購入するチケットの種類を選択します, クレジットの場合はここで購入処理もする</span>
    </div>

    <div class="input-container">
        <span class="input__title">支払い備考</span>
        <span class="input__desc">(省略可)</span>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
</div>
