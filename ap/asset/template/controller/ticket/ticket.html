<main class="content">

    <div class="js-ticket-table table__container">
        <table class="js-ticket-table table">
            <thead class="table__head">
                <tr>
                    <th><input type="checkbox" class="js-head-checkbox"></th>
                    <th>チケットID</th>
                    <th>名前</th>
                    <th>価格</th>
                    <th>説明</th>
                </tr>
            </thead>

            <tbody class="table__body">

                {{ $eventId := .eventId }}

                {{ range $ticketInfo := .ticketInfoList }}
                <tr class="js-row ticket__table__row">
                    <td><input type="checkbox" class="js-checkbox"></td>
                    <td data-key='ticketId' data-value='{{ $ticketInfo.TicketId }}'><a class="ticket__update__anchor" href='/ticket/update?event={{ $eventId }}&ticketId={{ $ticketInfo.TicketId }}'> {{ $ticketInfo.TicketId }} </a></td>
                    <td data-key='ticketName' data-value='{{ $ticketInfo.Name }}'>{{ $ticketInfo.Name }}</td>
                    <td data-key='ticketPrice' data-value='{{ $ticketInfo.Price }}'>{{ $ticketInfo.Price | addComma }}円</td>
                    <td data-key='ticketDesc' data-value='{{ $ticketInfo.Desc }}'>{{ $ticketInfo.Desc }}</td>
                </tr>
                {{ end }}

            </tbody>
        </table>
    </div>


</main>
