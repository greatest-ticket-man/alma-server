<!DOCTYPE html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <title>Greatest Ticket Man</title>
    </head>
    <body>
        <div class="signup">

        <!-- メールで送るURLのPassは、_idに含まれているものである必要がある -->

        <script src="/static/js/request.js"></script>
        <script src="/static/js/util/md5/md5.js"></script>
