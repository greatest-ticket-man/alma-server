<main class="content">
    <div class="step">
        
        <div class="step-container">
            <div class="step__title"><span class="step__icon material-icons">add_circle_outline</span>購入情報</div>
            <div class="step__desc">まだ購入情報を入力していません</div>
        </div>
        <div class="step-container">
            <!-- お客様情報 -->
            <div class="step__title"><span class="step__icon material-icons">add_circle_outline</span>お客様情報</div>
            <div class="step__desc">まだお客様情報を入力していません</div>
        </div>
        <div class="step-container">
            <!-- 支払い情報 -->
            <div class="step__title"><span class="step__icon material-icons">add_circle_outline</span>お支払い情報</div>
            <div class="step__desc">まだお支払い情報をを入力します</div>
        </div>
        <div class="step-container">
            <div class="step__title"><span class="step__icon material-icons">info</span>確認</div>
            <div class="step__desc">(省略可能)</div>
        </div>
        <div class="button-container">
            <button class="alma__button__primary">作成</button>
            <button class="alma__button__secondary">キャンセル</button>
        </div>
    </div>
    <div class="form">
        <div class="form-container">
            最初に表示する奴
        </div>
        <div class="form-container">
            購入内容入力フォーム
        </div>
        <div class="form-container">
            お客様情報入力フォーム
        </div>
        <div class="form-container">
            お支払い情報入力フォーム
        </div>
    </div>
</main>
