<main class="content">

    <div class="table__container">

        <table class="table">
            <thead class="table__head">
                <tr>
                    <th><input type="checkbox" class="js-member-invite-table-head-checkbox"></th>
                    <th>Email</th>
                    <th>権限</th>
                    <th>招待日</th>
                </tr>
            </thead>
            <tbody class="table__body">

                {{ range $memberInviteInfo := .memberInviteInfoList }}

                <tr class="js-member-invite-table-row">
                    <td><input type="checkbox"></td>
                    <td>{{ $memberInviteInfo.Email }}</td>
                    <td>{{ $memberInviteInfo.Auth }}</td>
                    <td>{{ $memberInviteInfo.CreatedAt | timestampToTime }}</td>
                </tr>

                {{ end }}

            </tbody>
        </table>
    </div>
</main>
