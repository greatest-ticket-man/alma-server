<!DOCTYPE html>
<html>
    {{.head}}
    <body>
        {{.header}}

        <!-- title -->
        <section style="margin: 30px;">
            <h2 class="h1 font-weight-bold">Todo</h2>
            <h1 class="h6">これからやるべきことをここで管理していきます</h1>
        </section>
        <!-- title -->
        <!-- form -->
        <hr class="my-5">

        <section style="margin: 30px;">
            <form>
                <div class="form-outline">
                    <label for="todo-title" class="form-label h4">タイトル</label>
                    <input type="text" class="form-control" id="todo-title" aria-describedby="todo-help" />
                </div>
                <div id="todo-help" class="form-text mb-3">
                    これからやるべきTODOを入力してください
                </div>
                <div class="form-group">
                    <label for="todo-desc" class="form-label h4">詳細</label>
                    <textarea class="form-control" id="todo-desc" rows="5"></textarea>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <button type="button" class="btn btn-primary" onclick="create()">追加</button>
                </div>
            </form>
        </section>
        <!-- form -->
        <hr class="my-5">
        {{.table}}

        {{.footer}}
        <script>

            // create todoを作成する
            async function create() {

                const data = {
                    title: document.getElementById('todo-title').value,
                    desc: document.getElementById('todo-desc').value,
                };

                window.Alma.req.post('/todo/create', window.Alma.req.createPostData(data));
            }
        </script>
    </body>
</html>
