syntax = "proto3";

option go_package = "alma-server/ap/src/infrastructure/grpc/proto/login";

package login;

// RPC
service Login {
    rpc Login(LoginRequest) returns (LoginReply) {}
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginReply {
    string token = 1;
    string name = 2;
    string email = 3;
}
