syntax = "proto3";

option go_package = "alma-server/ap/src/infrastructure/grpc/proto/login";

package login;

import "common/common.proto";

// RPC
service Login {
    rpc Login(LoginRequest) returns (LoginReply) {}

    rpc Test(common.Empty) returns (common.Empty) {}
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginReply {
    string token = 1;
}
