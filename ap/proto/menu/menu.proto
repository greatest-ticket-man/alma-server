syntax = "proto3";

option go_package = "alma-server/ap/src/infrastructure/grpc/proto/menu";

package menu;

// MenuInfo メニューのデータ
message MenuInfo {
    string title = 1; // タイトル
    string desc = 2; // 説明
    string path = 3; // 遷移先
    bool is_selected = 4; // 選択しているかどうか
    repeated MenuInfo child_menu_info_list = 5; // 関連付けされた子Menu
}
