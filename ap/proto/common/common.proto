syntax = "proto3";

option go_package = "alma-server/ap/src/infrastructure/grpc/proto/common";

package common;

message Empty {}

message Error {
  int32 ecode = 1;
  string emsg = 2;
}

message EventRequest {
  string event = 1; // eventID
}

message EventNameReply {
  string event_name = 1;
}

message EmailRequest {
  string email = 1; // email
}
