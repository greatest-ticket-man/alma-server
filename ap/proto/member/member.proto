syntax = "proto3";

option go_package = "alma-server/ap/src/infrastructure/grpc/proto/member";

package member;

import "common/common.proto";

// RPC
service Member {

    // PageHTML
    rpc PageHTML(common.EventRequest) returns (PageHTMLReply);
}

message PageHTMLReply {

    string event_name = 1;

    

}

message MemberInfo {
    string name = 1;
    string email = 2;
    string auth = 3;
}

